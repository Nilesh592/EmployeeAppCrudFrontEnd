@if (!isProcessing()) {
<button [type]="buttonType" [ngClass]="{
    'bg-blue-400    hover:bg-blue-500 text-blue-800  ': variant === 'primary',
    'bg-gray-500 hover:bg-gray-600  text-white': variant === 'secondary',
    'bg-red-400 hover:bg-red-500  text-red-900   ': variant === 'danger',
    'bg-black hover:bg-gray-800 text-white font-medium': variant === 'newBtn',
    'bg-green-500 hover:bg-green-600 text-black font-medium':
      variant === 'success',
    'opacity-50 cursor-not-allowed': disabled
  }"
    class="rounded-md px-4 py-2 transition duration-300 font-semibold font-heading focus:outline-none whitespace-nowrap hover:text-white"
    [disabled]="disabled">
    <ng-content></ng-content>
</button>
} @else {
<button type="button"
    class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150 cursor-not-allowed whitespace-nowrap">
</button>
}
